<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ENTERPRISE</title>

        <!-- JASMINE -->
        <link href="jasmine/jasmine.css" rel="stylesheet" type="text/css" />
        <script src="jasmine/jasmine.js"></script>
        <script src="jasmine/jasmine-html.js"></script>


        <!-- SOURCE -->
        <script src="src/nave.js"></script>
        <script src="src/reactor.js"></script>
        <script src="src/inyector.js"></script>

        <!-- TEST -->
        <script src="tests/test_nave.js"></script>
        <script src="tests/test_reactor.js"></script>
        <script src="tests/test_inyector.js"></script>

        <!-- START -->
        <script>
            (function ()
            {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();

                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function (spec)
                {
                    return htmlReporter.specFilter(spec);
                };

                var currentWindowOnload = window.onload;

                window.onload = function ()
                {
                    if (currentWindowOnload)
                    {
                        currentWindowOnload();
                    }
                    execJasmine();
                };

                function execJasmine()
                {
                    jasmineEnv.execute();
                }

            })();
        </script>
    </head>

</html>
